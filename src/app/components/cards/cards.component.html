


<div class="card-columns animated fadeIn">

    <div (click)="verArtista(item)" *ngFor="let item of items" class="card puntero">

      <img class="card-img-top" [src]="item.images | noimage"  [alt]="">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary">{{artist.name}}</span>
      </div>
</div>
